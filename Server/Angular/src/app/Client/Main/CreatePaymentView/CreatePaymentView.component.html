<body>
  <div class="main-div">
    <label>Название платежа</label>
    <br />
    <input class="inputtext" type="text" [(ngModel)]="payment.name" />
    <br />
    <label>Сумма</label>
    <br />
    <input class="inputtext" type="text" [(ngModel)]="payment.amount" />
    <br />    
    <br/>
    <button class="btn btn-primary button-margin" (click)="Done($event)">Отправить</button>
    <button class="btn btn-primary button-margin" (click)="Close($event)">Закрыть</button>
  </div>
</body>
