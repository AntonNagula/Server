<body>
  <div class="center">
    <div class="form-group">
      <p><label>Имя</label></p>
      <input class="form-control auth" name="Name" [(ngModel)]="newUser.name" />
    </div>
    <div class="form-group">
      <p><label>Фамилия</label></p>
      <input class="form-control auth" name="Surname" [(ngModel)]="newUser.surname" />
    </div>
    <div class="form-group">
      <p><label>Почта</label></p>
      <input class="form-control auth" name="Email" [(ngModel)]="newUser.email" />
    </div>
    <div class="form-group">
      <p><label>Пароль</label></p>
      <input class="form-control auth" name="Password" [(ngModel)]="newUser.password" />
    </div>
    <div class="form-group">
      <p><label>Роль</label></p>
      <select [(ngModel)]="newUser.roleId">
        <option *ngFor="let role of roles" [value]="role.roleId">{{role.name}}</option>
      </select>
    </div>
    <div class="form-group">
      <button type="button" class="btn btn-primary" (click)="submit(newUser)">Создать</button>
    </div>
  </div>
</body>
